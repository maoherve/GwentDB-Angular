<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form class="mb-md-5 mt-md-4 pb-5"
                  *ngIf="!isLoggedIn"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate>

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="text" name="username" class="form-control form-control-lg" [(ngModel)]="form.username" required #username="ngModel" />
                <label class="form-label" >Username</label>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                  Username is required!
                </div>
              </div>


              <div class="form-outline form-white mb-4">
                <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="form.password"
                       required minlength="6" #password="ngModel" />
                <label class="form-label">Password</label>
              </div>

              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed"
              >
                Login failed: {{ errorMessage }}
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" >Login</button>

              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>
            </form>

            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
